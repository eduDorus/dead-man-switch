<div class="page-header">
  <h1>Uploads</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newUploadsPath() %>" class="btn btn-primary">Create New Upload</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>IPFSHash</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (upload) in uploads { %>
      <tr>
      <td><%= upload.IPFSHash %></td>
        <td>
          <div class="pull-right">
            <a href="<%= decryptPath({ ipfs_hash: upload.IPFSHash, secret: upload.Key }) %>" target="blank" class="btn btn-info">View</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
