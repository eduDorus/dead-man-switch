<div class="page-header"><h1>Blockchain List</h1></div>

<table class="table table-striped">
  <thead>
    <th>FileOwner</th>
    <th>IPFSHash</th>
    <th>Key</th>
    <th>Ping</th>
    <th>File</th>
  </thead>
  <tbody>
    <%= for (file) in files { %>
    <tr>
      <td><%= file.FileOwner.Hex() %></td>
      <td><%= file.IpfsHash %></td>
      <td><%= file.Key %></td>
      <td><%= file.Ping %></td>
      <td>
        <%= if (file.Key != "") { %>
        <div class="pull-right">
          <a href="<%= decryptPath({ ipfs_hash: file.IpfsHash, secret: file.Key }) %>" target="blank" class="btn btn-info">View</a>
        </div>
        <% } %>
      </td>
    </tr>
    <% } %>
  </tbody>
</table>
